<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A cutie pie was born ‚Äî Hero</title>

  <style>
    :root{
      --bg1:#080308;
      --bg2:#2b062a;
      --pink1:#ff5bb3;
      --pink2:#ff2e8a;
      --accent:#b08cff;
      --glass: rgba(255,255,255,0.04);
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background:
        radial-gradient(800px 400px at 10% 10%, rgba(107,224,255,0.02), transparent 8%),
        radial-gradient(700px 300px at 90% 90%, rgba(255,72,177,0.03), transparent 8%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#fff;
      -webkit-font-smoothing:antialiased;
      display:flex; align-items:center; justify-content:center;
      padding:28px;
    }

    .container{
      width:100%; max-width:520px; text-align:center; position:relative;
      display:flex; flex-direction:column; align-items:center; gap:20px;
    }

    /* cute cat hero image area */
    .hero-figure{
      width:84%;
      max-width:360px;
      aspect-ratio: 3/3;
      border-radius:18px;
      overflow:hidden;
      position:relative;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6), 0 2px 8px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.04);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
      cursor: pointer;
    }

    .hero-img{
      width:100%; height:100%; object-fit:cover; display:block;
      filter: blur(10px) contrast(0.96) saturate(105%);
      transform: scale(1.02);
      transition: filter .75s cubic-bezier(.2,.9,.25,1), transform .75s cubic-bezier(.2,.9,.25,1);
    }
    .hero-figure.revealed .hero-img{
      filter: blur(0px) contrast(1.02) saturate(110%);
      transform: scale(1);
    }

    /* Decorative small icon (cute cat placed above text) */
    .cute-icon{
      position:absolute; left:50%; transform:translateX(-50%); top:16px;
      width:86px; height:86px; border-radius:50%;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      display:flex; align-items:center; justify-content:center;
      box-shadow: 0 8px 30px rgba(255,72,177,0.08);
      border:1px solid rgba(255,255,255,0.04);
      z-index:4;
    }
    .cute-icon img{ width:62px; height:62px; object-fit:contain; display:block; }

    /* title & subtitle */
    .title {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial;
      font-weight:800;
      font-size:28px;
      color: #ffd6f6;
      text-shadow: 0 8px 30px rgba(0,0,0,0.6);
      margin-top:22px;
    }
    .subtitle{
      margin:0; font-size:15px; color:#ffd6ff; opacity:0.95; font-weight:600;
      letter-spacing:0.2px;
    }

    .reveal-msg{
      font-size:16px; color:#ffe1f3; margin-top:8px; opacity:0; transform: translateY(8px);
      transition: opacity .5s ease, transform .45s ease;
    }
    .hero-figure.revealed ~ .reveal-msg{ opacity:1; transform:translateY(0); }

    /* Start button */
    .btn {
      margin-top:18px;
      padding:14px 36px;
      border-radius:44px;
      border: none;
      font-weight:800;
      font-size:17px;
      color:white;
      background: linear-gradient(90deg,var(--pink1), var(--pink2));
      box-shadow: 0 14px 34px rgba(255,72,177,0.22), inset 0 -2px 10px rgba(0,0,0,0.18);
      cursor:pointer; transform: translateY(6px);
      transition: transform .12s ease, opacity .25s ease;
      opacity:0; pointer-events:none;
    }
    .btn.visible{ opacity:1; pointer-events:auto; transform: translateY(0); }

    /* small helper at bottom */
    .tiny{
      color: rgba(255,255,255,0.6); font-size:12px; margin-top:6px;
    }

    /* responsive */
    @media (max-width:420px){
      .hero-figure{ width:92%; max-width:360px; border-radius:14px; }
      .cute-icon{ top:8px; transform:translateX(-50%) scale(.98); width:68px; height:68px; }
      .title{ font-size:24px; }
      .btn{ padding:12px 28px; font-size:16px;}
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div style="height:34px"></div>

    <div class="hero-figure" id="heroFigure" title="Tap to reveal the image">
      <!-- cute round icon above the picture (you can reuse hero.png or a separate cat image) -->
    

      <!-- main blurred image -->
      <img id="heroImg" class="hero-img" src="hero.png" alt="Cutie pie" />
    </div>

    <h2 class="title">A Cutiepie was born today, <br>21 years ago!</h2>
    <p class="subtitle">Tap the image ‚Äî a little surprise awaits...</p>

    <p class="reveal-msg" id="revealMsg">Yes, it's YOU! A little surprise awaits...</p>

    <button id="startBtn" class="btn" aria-hidden="true">üéÅ Start the surprise</button>

    <div class="tiny">Works on phone & laptop ‚Äî tap the image to reveal</div>
  </div>

  <!-- background music (optional) -->
  <audio id="bgm" src="bgmusic.mp3" loop preload="auto"></audio>

  <script>
    // Hero reveal behavior
    const heroFigure = document.getElementById('heroFigure');
    const heroImg = document.getElementById('heroImg');
    const revealMsg = document.getElementById('revealMsg');
    const startBtn = document.getElementById('startBtn');
    const bgm = document.getElementById('bgm');

    let revealed = false;

    // Try to start audio after interaction (mobile allows play on gesture)
    function ensureAudio() {
      if (bgm && bgm.paused) {
        bgm.volume = 0.18;
        bgm.play().catch(()=>{/* ignore if blocked */});
      }
    }

    // Reveal function
    function revealNow() {
      if (revealed) return;
      revealed = true;
      // Unblur image (adds class)
      heroFigure.classList.add('revealed');

      // small shine animation
      heroImg.animate([{ filter: 'blur(10px)', transform:'scale(1.02)' }, { filter: 'blur(0px)', transform:'scale(1)' }], { duration: 700, easing: 'cubic-bezier(.2,.9,.25,1)' });

      // show message & button
      revealMsg.style.opacity = 1;
      startBtn.classList.add('visible');
      startBtn.setAttribute('aria-hidden','false');

      // ensure audio plays after reveal
      ensureAudio();
    }

    // handle clicks/taps on the image area
    heroFigure.addEventListener('click', (e) => {
      // reveal image & message
      revealNow();
    }, { passive:true });

    // also reveal if user taps anywhere on the subtitle for convenience
    document.querySelector('.subtitle').addEventListener('click', revealNow, { passive:true });

    // allow keyboard reveal (Enter or Space)
    document.addEventListener('keydown', (ev) => {
      if ((ev.key === 'Enter' || ev.key === ' ') && !revealed) {
        revealNow();
      }
    });

    // start button navigates to cake page (change if you named it differently)
    startBtn.addEventListener('click', () => {
      // small press animation
      startBtn.style.transform = 'translateY(2px) scale(.995)';
      setTimeout(()=> {
        startBtn.style.transform = '';
        // go to next page
        location.href = 'cake.html';
      }, 140);
    });

    // If the page is loaded and the bgm is already playing (from cover), keep it
    // but do not force autoplay without gesture ‚Äî we attempt to play on interaction only
    window.addEventListener('load', () => {
      // if audio is already playing (rare), keep it low volume
      try { if (!bgm.paused) bgm.volume = 0.18; } catch(e){}
    });
  </script>
</body>
</html>
